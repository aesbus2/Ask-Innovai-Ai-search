<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
    <meta charset="UTF-8">
    <title>Ask InnovAI Admin - Import Management</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6e32a0 0%, #e20074 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 25px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: #fafafa;
        }
        
        .section h2 {
            color: #6e32a0;
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .control-group label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }
        
        select, input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 200px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #6e32a0;
        }
        
        .btn {
            background: linear-gradient(135deg, #6e32a0 0%, #8b4cb8 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(110, 50, 160, 0.3);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .status-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background: white;
            border-left: 4px solid #6e32a0;
        }
        
        .status {
            padding: 15px 20px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.idle {
            background: #f8f9fa;
            color: #6c757d;
            border-left: 4px solid #6c757d;
        }
        
        .status.running {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
            animation: pulse 2s infinite;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .status.failed {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .current-step {
            margin-top: 10px;
            padding: 10px;
            background: rgba(110, 50, 160, 0.1);
            border-radius: 4px;
            font-style: italic;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .result-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .result-card h4 {
            color: #6e32a0;
            margin-bottom: 10px;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .result-value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .result-value.success { color: #28a745; }
        .result-value.info { color: #17a2b8; }
        .result-value.warning { color: #ffc107; }
        .result-value.danger { color: #dc3545; }
        
        .health-status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .health-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .health-item.unhealthy {
            border-left-color: #dc3545;
        }
        
        .health-item.warning {
            border-left-color: #ffc107;
        }
        
        .health-label {
            font-weight: 600;
            color: #333;
        }
        
        .health-value {
            font-size: 0.9em;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6e32a0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hidden { display: none !important; }
        
        .logs-container {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .emoji { font-size: 1.2em; }
        
        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group label {
                min-width: auto;
            }
            
            select, input {
                min-width: auto;
                width: 100%;
            }
        }
    </style>

<body>

        </div>

            <!-- System Health Section -->

                    </button>

            <div class="section">

                </button>

                    <button class="btn success" onclick="getImportStatistics()">
                        <span class="emoji">üìä</span> View Statistics
                    </button>
                    <button class="btn secondary" onclick="countDocsByCollectionAndProgram()">
                        <span class="emoji">üìã</span> Document Counts
                    </button>
                    <button class="btn secondary" onclick="testSearch()">
                        <span class="emoji">üîç</span> Test Search

    <script>
        let pollInterval = null;

        // Auto-refresh status every 10 seconds if not actively importing
        setInterval(() => {
            if (!pollInterval) {
                refreshStatus();
            }
        }, 10000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            refreshStatus();
            checkSystemHealth();
            checkLastImportInfo();
        });

        async function startImport() {
            const collection = document.getElementById('collectionSelect').value;
            const importType = document.getElementById('importTypeSelect').value;
            const maxDocs = document.getElementById('maxDocsInput').value;
            
            const config = {
                collection: collection,
                import_type: importType
            };
            
            if (maxDocs) {
                config.max_docs = parseInt(maxDocs);
            }
            
            const confirmMsg = `Start ${importType} import?
Collection: ${collection}
Max Documents: ${maxDocs || 'Unlimited'}
            
This will process evaluation data from your API and index it for search and chat.`;
            
            if (!confirm(confirmMsg)) return;

            try {
                const response = await fetch('/import', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert(`‚úÖ ${importType.charAt(0).toUpperCase() + importType.slice(1)} import started successfully!`);
                    startPolling();
                } else {
                    alert(`‚ùå Error: ${result.detail || result.message || 'Unknown error'}`);
                }
            } catch (error) {
                alert(`‚ùå Request failed: ${error.message}`);
            }
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);

            pollInterval = setInterval(async () => {
                await refreshStatus();
                const response = await fetch('/status');
                const status = await response.json();

                if (status.status !== 'running') {
                    clearInterval(pollInterval);
                    pollInterval = null;
                    
                    if (status.status === 'completed') {
                        setTimeout(() => {
                            checkLastImportInfo();
                        }, 1000);
                    }
                }
            }, 2000);
        }

        async function refreshStatus() {
            try {
                const response = await fetch('/status');
                const status = await response.json();
                updateStatusDisplay(status);
            } catch (error) {
                console.error('Failed to refresh status:', error);
            }
        }

        function updateStatusDisplay(data) {
            const container = document.getElementById('statusContainer');
            const statusClass = data.status;

            let html = `<div class="status ${statusClass}">`;
            html += `<strong>Status:</strong> ${data.status.toUpperCase()}`;
            
            if (data.import_type) {
                html += ` (${data.import_type.charAt(0).toUpperCase() + data.import_type.slice(1)} Import)`;
            }
            html += `</div>`;

            // Show current step if running
            const currentStepDiv = document.getElementById('currentStep');
            const stepTextDiv = document.getElementById('stepText');
            
            if (data.current_step && data.status === 'running') {
                currentStepDiv.classList.remove('hidden');
                stepTextDiv.textContent = data.current_step;
                
                if (data.start_time) {
                    const elapsed = Math.floor((new Date() - new Date(data.start_time)) / 1000);
                    stepTextDiv.textContent += ` (${elapsed}s elapsed)`;
                }
            } else {
                currentStepDiv.classList.add('hidden');
            }

            container.innerHTML = html;

            // Show results if completed
            if (data.status === 'completed' && data.results) {
                showResults(data.results);
            } else if (data.status === 'failed' && data.error) {
                container.innerHTML += `<div class="status failed"><strong>Error:</strong> ${data.error}</div>`;
            }
        }

        function showResults(results) {
            const section = document.getElementById('resultsSection');
            const grid = document.getElementById('resultsGrid');
            
            section.classList.remove('hidden');
            
            let html = '';
            
            // Key metrics
            const metrics = [
                { key: 'total_documents_processed', label: 'Documents Processed', class: 'success' },
                { key: 'total_chunks_indexed', label: 'Chunks Indexed', class: 'info' },
                { key: 'empty_documents', label: 'Empty Documents', class: 'warning' },
                { key: 'import_type', label: 'Import Type', class: 'info' }
            ];
            
            metrics.forEach(metric => {
                if (results.hasOwnProperty(metric.key)) {
                    let value = results[metric.key];
                    if (metric.key === 'import_type') {
                        value = value.charAt(0).toUpperCase() + value.slice(1);
                    }
                    
                    html += `
                        <div class="result-card">
                            <h4>${metric.label}</h4>
                            <div class="result-value ${metric.class}">${value}</div>
                        </div>
                    `;
                }
            });
            
            // Collections processed
            if (results.collections_processed && Array.isArray(results.collections_processed)) {
                html += `
                    <div class="result-card">
                        <h4>Collections Processed</h4>
                        <div class="result-value info">${results.collections_processed.join(', ')}</div>
                    </div>
                `;
            }
            
            // Import timestamp
            if (results.new_import_timestamp) {
                const timestamp = new Date(results.new_import_timestamp).toLocaleString();
                html += `
                    <div class="result-card">
                        <h4>Completed At</h4>
                        <div class="result-value" style="font-size: 1.2em; color: #666;">${timestamp}</div>
                    </div>
                `;
            }
            
            grid.innerHTML = html;
        }

        async function checkSystemHealth() {
            const container = document.getElementById('healthStatus');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Checking system health...</div>';
            
            try {
                const response = await fetch('/health');
                const health = await response.json();
                
                let html = '';
                
                if (health.components) {
                    Object.entries(health.components).forEach(([component, info]) => {
                        const status = info.status || 'unknown';
                        const isHealthy = status === 'connected' || status === 'healthy' || status === 'configured';
                        const cssClass = isHealthy ? '' : (status === 'not configured' ? 'warning' : 'unhealthy');
                        
                        html += `
                            <div class="health-item ${cssClass}">
                                <div class="health-label">${component.toUpperCase()}</div>
                                <div class="health-value">${status}</div>
                            </div>
                        `;
                    });
                }
                
                container.innerHTML = html;
                
            } catch (error) {
                container.innerHTML = `<div class="health-item unhealthy">
                    <div class="health-label">SYSTEM</div>
                    <div class="health-value">Error: ${error.message}</div>
                </div>`;
            }
        }

        <!-- Connection Testing Section -->
        <div class="section">
            <h2><span class="emoji">üîå</span> Connection Testing & Debug</h2>
            
            <div class="control-group">
                <button class="btn success" onclick="testAllConnections()">
                    <span class="emoji">üß™</span> Test All Connections
                </button>
                <button class="btn secondary" onclick="viewDebugConfig()">
                    <span class="emoji">‚öôÔ∏è</span> View Configuration
                </button>
                <button class="btn secondary" onclick="clearTestResults()">
                    <span class="emoji">üóëÔ∏è</span> Clear Results
                </button>
            </div>
            
            <div id="testResults" class="status-container" style="display: none;">
                <div id="testOverallStatus" class="status idle">
                    <strong>Test Status:</strong> Ready to test
                </div>
                
                <div id="testGrid" class="results-grid" style="margin-top: 20px;"></div>
                
                <div id="testLogs" class="logs-container" style="margin-top: 20px; display: none;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                        <strong style="color: #00ff00;">Debug Logs:</strong>
                        <button onclick="toggleTestLogs()" style="background: none; border: 1px solid #00ff00; color: #00ff00; padding: 2px 8px; border-radius: 4px; cursor: pointer;">
                            Hide Logs
                        </button>
                    </div>
                    <div id="testLogsContent"></div>
                </div>
                
                <div id="testRecommendations" style="margin-top: 20px; display: none;">
                    <h4 style="color: #dc3545; margin-bottom: 10px;">üîß Recommendations:</h4>
                    <div id="recommendationsList"></div>
                </div>
            </div>
        </div>


        async function checkLastImportInfo() {
            try {
                const response = await fetch('/last_import_info');
                const data = await response.json();
                
                if (data.status === 'success' && data.last_import_timestamp) {
                    const timestamp = new Date(data.last_import_timestamp).toLocaleString();
                    // You could show this in the UI if desired
                    console.log(`Last import: ${timestamp}`);
                }
            } catch (error) {
                console.error('Failed to get last import info:', error);
            }
        }

        async function clearImportTimestamp() {
            if (!confirm('Reset import timestamp? Next incremental import will process all documents.')) {
                return;
            }
            
            try {
                const response = await fetch('/clear_import_timestamp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    alert('‚úÖ Import timestamp reset successfully!');
                } else {
                    alert(`‚ùå Error: ${result.error}`);
                }
            } catch (error) {
                alert(`‚ùå Failed: ${error.message}`);
            }
        }

        async function toggleLogs() {
            const container = document.getElementById('logsContainer');
            const content = document.getElementById('logsContent');

            if (container.classList.contains('hidden')) {
                try {
                    const response = await fetch('/logs');
                    const data = await response.json();
                    const logs = data.logs || [];
                    content.textContent = logs.slice(-50).join('\n') || 'No logs available';
                    container.classList.remove('hidden');
                } catch (error) {
                    content.textContent = `Error loading logs: ${error.message}`;
                    container.classList.remove('hidden');
                }
            } else {
                container.classList.add('hidden');
            }
        }

        async function getImportStatistics() {
            const container = document.getElementById('actionResults');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Loading statistics...</div>';
            
            try {
                const response = await fetch('/import_statistics');
                const data = await response.json();
                
                if (data.status === 'success') {
                    const stats = data.statistics;
                    let html = `
                        <div class="result-card">
                            <h4>üìä Knowledge Base Statistics</h4>
                            <p><strong>Total Documents:</strong> ${stats.total_documents || 0}</p>
                            <p><strong>Total Chunks:</strong> ${stats.total_chunks || 0}</p>
                            <p><strong>Collections:</strong> ${Object.keys(stats.collections || {}).length}</p>
                        </div>
                    `;
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="status failed">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="status failed">Failed: ${error.message}</div>`;
            }
        }

        async function countDocsByCollectionAndProgram() {
            const container = document.getElementById('actionResults');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Counting documents...</div>';
            
            try {
                const response = await fetch('/count_by_collection_and_program');
                const data = await response.json();
                
                if (data.status === 'success') {
                    let html = '<div class="result-card"><h4>üìã Document Counts</h4>';
                    
                    const counts = data.collection_program_counts;
                    if (Object.keys(counts).length === 0) {
                        html += '<p>No documents found.</p>';
                    } else {
                        for (const [collection, programs] of Object.entries(counts)) {
                            html += `<p><strong>${collection}:</strong> `;
                            const programCounts = Object.entries(programs).map(([prog, count]) => `${prog}: ${count}`);
                            html += programCounts.join(', ') + '</p>';
                        }
                    }
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="status failed">Error: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="status failed">Failed: ${error.message}</div>`;
            }
        }

        async function testSearch() {
            const query = prompt('Enter search query:', 'customer service');
            if (!query) return;
            
            const container = document.getElementById('actionResults');
            container.innerHTML = '<div class="loading"><div class="spinner"></div>Searching...</div>';
            
            try {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    const resultCount = data.results ? data.results.length : 0;
                    let html = `
                        <div class="result-card">
                            <h4>üîç Search Results for "${query}"</h4>
                            <p><strong>Found:</strong> ${resultCount} results</p>
                    `;
                    
                    if (resultCount > 0) {
                        html += '<div style="max-height: 200px; overflow-y: auto; margin-top: 10px;">';
                        data.results.slice(0, 3).forEach(result => {
                            html += `<div style="margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 4px;">
                                <strong>${result.title}</strong><br>
                                <small>${result.text.substring(0, 100)}...</small>
                            </div>`;
                        });
                        html += '</div>';
                    }
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = `<div class="status failed">Search failed: ${data.error}</div>`;
                }
            } catch (error) {
                container.innerHTML = `<div class="status failed">Search failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
