<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Chat Search</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f6f8fa; }
        .main { display: flex; height: 100vh; }
        .sidebar {
            width: 280px; background: #383838; color: #fff; display: flex; flex-direction: column;
        }
        .sidebar-header { padding: 20px; font-size: 1.3em; background: #181920; }
        .chats { flex: 1; overflow-y: auto; }
        .chat-link { padding: 15px 20px; border-bottom: 1px solid #23252e; cursor: pointer; }
        .chat-link.active, .chat-link:hover { background: #30323d; }
        .sidebar-footer { padding: 15px 20px; border-top: 1px solid #23252e; }
        .programs label { margin-right: 12px; }
        .chat-container { flex: 1; display: flex; flex-direction: column; }
        .messages { flex: 1; padding: 30px 40px 30px 40px; overflow-y: auto; }
        .message-row { margin-bottom: 18px; }
        .user { text-align: right; }
        .user-msg { display: inline-block; background: #ae88b9; color: #fff; padding: 10px 18px; border-radius: 18px 18px 4px 18px; max-width: 70%; }
        .assistant-msg { display: inline-block; background: #fff; color: #222; padding: 10px 18px; border-radius: 18px 18px 18px 4px; box-shadow: 0 2px 8px #eaeaea; max-width: 70%; }
        .references { font-size: 0.95em; margin-top: 8px; }
        .step { margin: 6px 0; }
        .chat-input-row { display: flex; padding: 18px 40px; border-top: 1px solid #e6e6e6; background: #fff; }
        .chat-input { flex: 1; font-size: 1em; padding: 12px; border: 1px solid #ddd; border-radius: 8px; }
        .send-btn { margin-left: 15px; padding: 0 24px; background: #Fa9d28; color: #fff; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
        .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .system-msg {
            background: #eef5ff;
            color: #333;
            font-style: italic;
            text-align: center;
            margin: 16px auto 12px auto;
            padding: 9px 22px;
            border-radius: 20px;
            font-size: 1rem;
            max-width: 95%;
            opacity: .8;
            }
        .helpful-rating {
            margin-top: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1em;
        }
        .rate-label {
            color: #7c6aa0;
            font-weight: 500;
            margin-right: 6px;
        }
        .thumb-btn {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            padding: 4px;
            border-radius: 50%;
            transition: 0.15s;
            margin: 0 2px;
        }
        .thumb-btn:hover {
            background: #f0e8fa;
        }
        .thumb-btn .material-icons {
            font-size: 22px;
            color: #6E32A0;
            vertical-align: middle;
            transition: color 0.15s;
        }
        .thumb-btn.selected .material-icons {
            color: #FA9D28;
        }
        .rate-confirm {
            display:none; margin-left:10px; color:#6E32A0;
        }
        /* Typing indicator Metro style */
        #typing-indicator .assistant-msg {
            background: #f3e3fa;
            color: #9646c3;
            font-style: italic;
            min-width: 60px;
            border-radius: 18px 18px 18px 4px;
        }
        @keyframes bounce {
            0% { transform: translateY(0);}
            100% { transform: translateY(-6px);}
        }
        /* Metro-styled section headings and content spacing */
        .section-heading {
            font-weight: bold;
            font-size: 1.1em;
            color: #6E32A0;
            margin: 18px 0 8px 0;
            display: block;
        }
        .step-list {
            margin-bottom: 0.9em;
            padding-left: 1.2em;
        }
        .suggest-list {
            margin-top: 0.5em;
            padding-left: 1.2em;
        }
        /* SEARCH STYLES */
        .search-bar {
            margin: 0; padding: 0 40px 10px 40px;
            background: #fff;
            border-bottom: 1px solid #e6e6e6;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .search-input {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .search-btn {
            background: #6E32A0;
            color: #fff;
            border: none;
            padding: 9px 20px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
        }
        .search-results-container {
            max-height: 260px;
            overflow-y: auto;
            background: #fafbff;
            border-bottom: 1px solid #e6e6e6;
            padding: 8px 40px 8px 40px;
        }
        .search-result-item {
            margin-bottom: 14px;
        }
        .search-result-item a {
            color: #6E32A0;
            font-weight: 500;
            text-decoration: underline;
            font-size: 1em;
        }
        .search-preview {
            color: #222;
            font-size: 0.98em;
            margin: 4px 0 0 2px;
        }
        .search-collection {
            color: #ae88b9;
            font-size: 0.9em;
            margin-left: 8px;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <div class="sidebar-header">
            <span>üîç Recent Chats</span>
        </div>
        <div id="chats" class="chats"></div>
        <div class="sidebar-footer">
            <button onclick="startNewChat()" style="width: 100%; padding: 10px; border-radius: 7px; background: #FA9D28; color: #fff; border: none;">+ New Chat</button>
            <button onclick="clearAllChats()" style="width: 100%; margin-top:10px; padding: 10px; border-radius: 7px; background: #E20074; color: #fff; border: none;">üóëÔ∏è Clear All Chats</button>
            <div class="programs" style="margin-top:16px;">
                <strong>Programs:</strong><br>
                <label><input type="checkbox" value="Metro" checked onchange="toggleProgram(this)"> Metro</label>
                <label><input type="checkbox" value="ASW" onchange="toggleProgram(this)"> ASW</label>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="search-bar">
            <input type="text" id="searchInput" class="search-input" placeholder="Search knowledge base...">
            <button class="search-btn" onclick="searchDocs()">Search</button>
        </div>
        <div class="search-results-container">
            <div id="search-results"></div>
        </div>
        <div id="messages" class="messages"></div>
        <div class="chat-input-row">
            <input type="text" id="chatInput" class="chat-input" placeholder="Ask something for customer support..." onkeydown="if(event.key==='Enter')sendMessage()">
            <button id="sendBtn" class="send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
<script src="/static/chat.js"></script>
<script>
async function searchDocs() {
    const input = document.getElementById('searchInput');
    const query = input.value.trim();
    if (!query) return;
    const resultsDiv = document.getElementById('search-results');
    resultsDiv.innerHTML = '<div style="color:#888;padding:8px 0;">Searching...</div>';
    try {
        const res = await fetch(`/search?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        if (data && data.results && Array.isArray(data.results)) {
            renderSearchResults(data.results);
        } else {
            resultsDiv.innerHTML = '<div style="color:#888;padding:8px 0;">No results found.</div>';
        }
    } catch (e) {
        resultsDiv.innerHTML = '<div style="color:#E20074;padding:8px 0;">Search error.</div>';
    }
}
</script>
</body>
</html>
